<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Journal d'activité - Traçabilité</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; padding: 0; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 1100px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        th { background: #2c3e50; color: white; }
        .badge { padding: 5px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .badge-creation { background: #2ecc71; color: white; }
        .badge-suppression { background: #e74c3c; color: white; }
        .badge-modification { background: #f1c40f; color: black; }
        .filter-form { display: flex; flex-wrap: wrap; gap: 12px; align-items: flex-end; margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; }
        .filter-form label { font-weight: bold; }
        .filter-form input, .filter-form select { padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        .filter-form button { padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="app-main" class="card">
        <h1>Journal d'activité du système</h1>
        <p>Traçabilité complète : qui a fait quoi et quand. Filtrez par auteur, type d'action ou période.</p>

        <form method="get" th:action="@{/admin/journal}" class="filter-form">
            <div>
                <label>Auteur (email)</label><br>
                <input type="text" name="utilisateur" th:value="${filterUser}" placeholder="Ex: ADMIN">
            </div>
            <div>
                <label>Type d'action</label><br>
                <select name="action">
                    <option value="">-- Tous --</option>
                    <option value="CRÉATION" th:selected="${filterAction == 'CRÉATION'}">CRÉATION</option>
                    <option value="MODIFICATION" th:selected="${filterAction == 'MODIFICATION'}">MODIFICATION</option>
                    <option value="SUPPRESSION" th:selected="${filterAction == 'SUPPRESSION'}">SUPPRESSION</option>
                </select>
            </div>
            <div>
                <label>Date début</label><br>
                <input type="date" name="dateDebut" th:value="${filterDateDebut}">
            </div>
            <div>
                <label>Date fin</label><br>
                <input type="date" name="dateFin" th:value="${filterDateFin}">
            </div>
            <button type="submit">Filtrer</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Date & Heure</th>
                    <th>Auteur</th>
                    <th>Action</th>
                    <th>Détails</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="log : ${logs}">
                    <td th:text="${#temporals.format(log.dateHeure, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${log.utilisateurEmail}"></td>
                    <td>
                        <span th:class="${log.action == 'CRÉATION' ? 'badge badge-creation' : (log.action == 'SUPPRESSION' ? 'badge badge-suppression' : 'badge badge-modification')}" 
                              th:text="${log.action}"></span>
                    </td>
                    <td th:text="${log.details}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
