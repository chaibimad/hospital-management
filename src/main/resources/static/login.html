<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hôpital Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #eef2f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        
        /* Votre label Hello entouré en bleu */
        #errorLabel { color: #e74c3c; font-weight: bold; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Hôpital Login</h1>
        <form action="/login" method="post">
            <input type="email" name="username" placeholder="Email (admin@hopital.ma)" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>

        <div id="errorLabel">Email ou mot de passe incorrect.</div>
        
    </div>

    <script>
        // Affiche le label si l'URL contient ?error=true
        window.onload = function() {
            if (window.location.search.includes("error=true")) {
                document.getElementById('errorLabel').style.display = 'block';
            }
        }
    </script>
</body>
</html>
