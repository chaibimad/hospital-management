<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mon Dossier Médical</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; padding: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; margin: auto; text-align: left; }
        h2 { color: #2ecc71; border-bottom: 2px solid #f0f4f8; padding-bottom: 10px; text-align: center; }
        .label { font-weight: bold; color: #34495e; display: block; margin-top: 15px; }
        .content { background: #f9f9f9; padding: 10px; border-radius: 5px; border-left: 4px solid #2ecc71; margin-top: 5px; min-height: 1.2em; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #3498db; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div id="app-main" class="card">
        <h2>Mon Dossier Médical</h2>
        <p th:if="${patient != null}" style="text-align:center; color:#7f8c8d;" th:text="${'Patient : ' + patient.nom + ' ' + patient.prenom}"></p>

        <span class="label">N° Sécurité sociale :</span>
        <div class="content" th:text="${patient != null && patient.numeroSecurite != null ? patient.numeroSecurite : 'N/A'}"></div>

        <span class="label">Groupe sanguin :</span>
        <div class="content" th:text="${patient != null && patient.groupeSanguin != null ? patient.groupeSanguin : 'N/A'}"></div>

        <span class="label">Antécédents :</span>
        <div class="content" th:text="${dossier != null ? dossier.antecedents : 'Aucun'}"></div>
        <span class="label">Allergies :</span>
        <div class="content" th:text="${dossier != null ? dossier.allergies : 'Aucune'}"></div>
        <span class="label">Traitements actuels :</span>
        <div class="content" th:text="${dossier != null ? dossier.traitements : 'Aucun'}"></div>

        <span class="label">Historique des consultations :</span>
        <div class="content" style="border-left-color:#3498db;">
            <div th:if="${consultations == null or #lists.isEmpty(consultations)}" style="color:#95a5a6;">Aucune consultation enregistrée.</div>
            <div th:each="c : ${consultations}" style="margin-bottom:10px;">
                <div style="font-weight:bold;" th:text="${#temporals.format(c.date, 'dd/MM/yyyy HH:mm')}">--</div>
                <div><strong>Diagnostic:</strong> <span th:text="${c.diagnostic}">-</span></div>
                <div th:if="${c.observations != null and !#strings.isEmpty(c.observations)}"><strong>Obs:</strong> <span th:text="${c.observations}">-</span></div>
            </div>
        </div>

    </div>
</body>
</html>
