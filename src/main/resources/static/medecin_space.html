<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agenda M√©decin</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 0; margin: 0; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        .btn { background: #27ae60; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="app-main" class="container">
        <h1>üë®‚Äç‚öïÔ∏è Mon Agenda</h1>
        <table>
            <thead>
                <tr>
                    <th>Heure</th>
                    <th>Patient</th>
                    <th>Motif</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rdv : ${rendezvous}">
                    <td th:text="${rdv.dateHeure}"></td>
                    <td th:text="${rdv.patient != null ? rdv.patient.nom + ' ' + rdv.patient.prenom : 'Anonyme'}"></td>
                    <td th:text="${rdv.motif}"></td>
                    <td>
                        <a th:href="@{/medecin/demarrer/{id}(id=${rdv.id})}" class="btn">D√©marrer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
